name: Build Linux Wrapper Manager

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        go mod tidy
        GOOS=linux go build -o wrapper-manager

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: wrapper-manager
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Linux build of wrapper-manager
          
          Version: ${{ github.ref_name }}
          
          Usage: ./wrapper-manager -host 0.0.0.0 -port 8080
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
